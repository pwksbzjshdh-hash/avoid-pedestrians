<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Dino Run 2K</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="1920" height="1080"></canvas>
    <div id="ui">
      <div id="score">النتيجة: 0</div>
      <div id="gameOver" class="hidden">
        <h2>نهاية اللعبة!</h2>
        <p>النتيجة النهائية: <span id="finalScore">0</span></p>
        <button id="restartBtn">إعادة اللعب</button>
      </div>
      <div id="startScreen">
        <h1>مرحبًا في Dino Run 2K</h1>
        <button id="startBtn">ابدأ اللعب</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
