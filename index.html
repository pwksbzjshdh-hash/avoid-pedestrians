    <div id="startScreen">

    </div>

    <div id="gameContainer">
        <div id="road">
            <div class="grass left"></div>
            <div class="grass right"></div>
            <div id="car">
                <div class="car-top">

        </div>

    <script>
        // العناصر
        const startScreen = document.getElementById('startScreen');
        const gameContainer = document.getElementById('gameContainer');
        const playButton = document.getElementById('playButton');
        const playAgainButton = document.getElementById('playAgainButton');
        const car = document.getElementById('car');
        const road = document.getElementById('road');
        const xpDisplay = document.getElementById('xpDisplay');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const highScoreInGame = document.getElementById('highScoreInGame');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScore = document.getElementById('finalScore');
        const newHighScore = document.getElementById('newHighScore');

        // إدارة النتائج العالية باستخدام sessionStorage
        let highScore = 0;
        try {
            highScore = parseInt(sessionStorage.getItem('highScore')) || 0;
        } catch (e) {
            highScore = 0;
        }
        
        highScoreDisplay.textContent = `أعلى نتيجة: ${highScore}`;
        highScoreInGame.textContent = `أعلى: ${highScore}`;

        // المتغيرات
        let gameRunning = false;
        let xp = 0;
        let carPosition = 50;
        let pedestrianSpeed = 2.5;
        let gameSpeed = 1.2;
        let lastPedestrianTime = 0;
        let lastSpeedIncrease = 0;
        let animationId = null;
        let lastTime = 0;

        // بدء اللعبة
        playButton.addEventListener('click', startGame);
        playAgainButton.addEventListener('click', startGame);

        function startGame() {
            // إعادة تعيين المتغيرات
            gameRunning = true;
            xp = 0;
            carPosition = 50;
            pedestrianSpeed = 2.5;
            gameSpeed = 1.2;
            lastPedestrianTime = 0;
            lastSpeedIncrease = 0;
            
            // تحديث العرض
            xpDisplay.textContent = `XP: ${xp}`;
            car.style.left = `${carPosition}%`;
            
            // إخفاء شاشة البداية وعرض اللعبة
            startScreen.style.display = 'none';
            gameContainer.style.display = 'block';
            gameOverScreen.style.display = 'none';
            
            // إزالة المشاة السابقة
            document.querySelectorAll('.pedestrian').forEach(p => p.remove());
            document.querySelectorAll('.roadLine').forEach(l => l.remove());
            
            // بدء اللعبة
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            lastTime = performance.now();
            gameLoop(lastTime);
        }

        // التحكم بالسيارة
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            if (e.key === 'ArrowLeft') {
                carPosition = Math.max(10 + 4, carPosition - 6);
            } else if (e.key === 'ArrowRight') {
                carPosition = Math.min(90 - 4, carPosition + 6);
            }
            car.style.left = `${carPosition}%`;
        });

        // دعم اللمس
        let touchStartX = 0;
        gameContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        gameContainer.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const diff = touchX - touchStartX;
            const containerRect = gameContainer.getBoundingClientRect();
            const containerWidth = containerRect.width;
            
            // تحويل الفرق إلى نسبة
            const movePercent = (diff / containerWidth) * 100;
            carPosition = Math.max(10 + 4, Math.min(90 - 4, 50 + movePercent));
            car.style.left = `${carPosition}%`;
        });

        // دالة اللعبة الرئيسية
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            // إنشاء خطوط الطريق
            if (Math.random() < 0.03) {
                const roadLine = document.createElement('div');
                roadLine.className = 'roadLine';
                road.appendChild(roadLine);
                
                // إزالة الخط بعد انتهاء الرسوم المتحركة
                setTimeout(() => {
                    if (roadLine.parentNode) {
                        roadLine.parentNode.removeChild(roadLine);
                    }
                }, 800);
            }
            
            // إنشاء مشاة جدد
            if (timestamp - lastPedestrianTime > 800) {
                createPedestrian();
                lastPedestrianTime = timestamp;
            }
            
            // تحريك المشاة
            movePedestrians(deltaTime);
            
            // زيادة السرعة كل 8 ثوانٍ
            if (timestamp - lastSpeedIncrease > 8000) {
                gameSpeed += 0.25;
                lastSpeedIncrease = timestamp;
            }
            
            // متابعة الحلقة
            animationId = requestAnimationFrame(gameLoop);
        }

        function createPedestrian() {
            const pedestrian = document.createElement('div');
            pedestrian.className = 'pedestrian';
            
            // تحديد موضع عشوائي على الطريق (تجنب العشب)
            const containerRect = gameContainer.getBoundingClientRect();
            const roadWidth = containerRect.width;
            const grassWidth = 0.10 * roadWidth;
            
            const minLeft = grassWidth + 10;
            const maxLeft = roadWidth - grassWidth - 35;
            const randomLeft = minLeft + Math.random() * (maxLeft - minLeft);
            
            pedestrian.style.left = `${(randomLeft / roadWidth) * 100}%`;
            pedestrian.style.top = '-50px';
            
            road.appendChild(pedestrian);
        }

        function movePedestrians(deltaTime) {
            const pedestrians = document.querySelectorAll('.pedestrian');
            const carRect = car.getBoundingClientRect();
            
            pedestrians.forEach(pedestrian => {
                const currentTop = parseFloat(pedestrian.style.top) || -50;
                const newTop = currentTop + (pedestrianSpeed * gameSpeed * deltaTime) / 16;
                pedestrian.style.top = `${newTop}px`;
                
                // إزالة المشاة التي خرجت من الشاشة
                if (newTop > window.innerHeight) {
                    pedestrian.remove();
                    // إضافة XP عند تفادي المشاة
                    addXP(1);
                }
                
                // التحقق من الاصطدام
                if (gameRunning) {
                    const pedRect = pedestrian.getBoundingClientRect();
                    if (
                        carRect.left < pedRect.right &&
                        carRect.right > pedRect.left &&
                        carRect.top < pedRect.bottom &&
                        carRect.bottom > pedRect.top
                    ) {
                        gameOver();
                    }
                }
            });
        }

        function addXP(amount) {
            xp += amount;
            xpDisplay.textContent = `XP: ${xp}`;
            
            // عرض تغذية مرتدة
            const feedback = document.createElement('div');
            feedback.className = 'xpFeedback';
            feedback.textContent = 'Avoided!';
            feedback.style.left = `${carPosition}%`;
            feedback.style.top = '60%';
            road.appendChild(feedback);
            
            setTimeout(() => {
                if (feedback.parentNode) {
                    feedback.parentNode.removeChild(feedback);
                }
            }, 1000);
        }

        function gameOver() {
            gameRunning = false;
            finalScore.textContent = `نتيجتك: ${xp}`;
            
            // التحقق من أعلى نتيجة
            if (xp > highScore) {
                highScore = xp;
                try {
                    sessionStorage.setItem('highScore', highScore);
                } catch (e) {
                    // تجاهل الأخطاء في حالة عدم دعم sessionStorage
                }
                newHighScore.textContent = '🎉 سجلت أعلى نتيجة جديدة! 🎉';
                newHighScore.style.display = 'block';
                highScoreDisplay.textContent = `أعلى نتيجة: ${highScore}`;
                highScoreInGame.textContent = `أعلى: ${highScore}`;
            } else {
                newHighScore.style.display = 'none';
            }
            
            gameOverScreen.style.display = 'flex';
        }
    </script>
</body>
